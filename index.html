<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffffff, #f3f3f3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

/* Falling petals */
.petal {
  position: fixed;
  top: -10%;
  width: 18px;
  height: 18px;
  background: white;
  opacity: 0.9;
  border-radius: 50% 50% 50% 0;
  transform: rotate(45deg);
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(120vh) rotate(360deg); }
}

/* Card container */
#card {
  position: relative;
  width: 320px;
  height: 460px;
  border-radius: 22px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  backdrop-filter: blur(8px);
  overflow: hidden;
  background: rgba(255,255,255,0.6);
}

/* Image */
#photo {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Scratch layer */
canvas {
  position: absolute;
  inset: 0;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div id="card">
  <img id="photo" src="photo.jpg">
  <canvas id="scratch"></canvas>
</div>

<script>
/* Music */
const music = document.getElementById("music");

/* Scratch setup */
const canvas = document.getElementById("scratch");
const ctx = canvas.getContext("2d");
canvas.width = 320;
canvas.height = 460;

ctx.fillStyle = "#eaeaea";
ctx.fillRect(0,0,canvas.width,canvas.height);
ctx.font = "24px Segoe UI";
ctx.fillStyle = "#888";
ctx.textAlign = "center";
ctx.fillText("Scratch gently ❤️", canvas.width/2, canvas.height/2);

let scratching = false;

function startScratch() {
  scratching = true;
  music.play();
}
function endScratch() { scratching = false; }

function scratch(e) {
  if(!scratching) return;
  e.preventDefault();
  let x = e.offsetX || e.touches[0].clientX - canvas.offsetLeft;
  let y = e.offsetY || e.touches[0].clientY - canvas.offsetTop;

  ctx.globalCompositeOperation = "destination-out";
  ctx.beginPath();
  ctx.arc(x,y,22,0,Math.PI*2);
  ctx.fill();
}

canvas.addEventListener("mousedown", startScratch);
canvas.addEventListener("mouseup", endScratch);
canvas.addEventListener("mousemove", scratch);

canvas.addEventListener("touchstart", startScratch);
canvas.addEventListener("touchend", endScratch);
canvas.addEventListener("touchmove", scratch);

/* White rose petals */
for(let i=0;i<30;i++){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=6+Math.random()*6+"s";
  petal.style.opacity=Math.random();
  document.body.appendChild(petal);
}
</script>

</body>
</html>
